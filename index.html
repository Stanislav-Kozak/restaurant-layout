<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./image/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="./image/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body class="body">
  <header class="header">
    <div class="container header__wrapper">
      <img class="header__logo-desktop" src="./image/logo.svg" alt="Logo" />
      <img class="header__logo-mobile" src="./image/logo-mobile.svg" alt="Logo" />
      <div class="header__navigation-wrapper">
        <nav class="header__navigation-list">
          <a href="#">
            ГЛАВНАЯ
          </a>
          <a href="#">
            МЕНЮ
          </a>
          <a href="#">
            О НАС
          </a>
          <a href="#">
            БРОНЬ
          </a>
          <a href="#">
            <img src="./image/cart.svg" alt="Cart">
          </a>
        </nav>
        <div class="header__phone-wrapper">
          <a href="#" class="header__phone">
            <img class="header__phone-image" src="./image/phone.svg" alt="Phone">
            +999-888-76-54
          </a>
          <p class="header__phone-description">
            Свяжитесь с нами для
            бронирования
          </p>
        </div>
        <button class="button header__button">ЗАКАЗ СТОЛИКА</button>
      </div>
      <div id="burger" class="header__burger burger burger-active">
        <span class="burger__line burger__line--first"></span>
        <span class="burger__line burger__line--second"></span>
        <span class="burger__line burger__line--third"></span>
        <span class="burger__line burger__line--fourth"></span>
      </div>
    </div>
  </header>
  <div class="content__hero-image">

  </div>
  <main class="content">
    <div class="container">
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__wrapper" style="color: white">
      <p class="footer__copyright">© <span>2022</span> Restaurant</p>
    </div>
  </footer>
  <script src="./script/script.js"></script>
</body>
</html>
